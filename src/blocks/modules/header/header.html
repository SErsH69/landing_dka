<header class="header" :class="{'is-fixed': header.isFixed}">
    <div class="header__in center_block">
        <nav class="header__menu header__menu--l-side" v-if="sizes.window >= 1023">
            <ul>
                <li><a href="#">Причины</a></li>
                <li><a href="#">Проблемы</a></li>
                <li><a href="#">Отзывы</a></li>
            </ul>
        </nav>
        <div class="header__logo">
            <img src="./img/svg/logo.svg" alt="Webula">
        </div>
        <nav class="header__menu header__menu--r-side" v-if="sizes.window >= 1023">
            <ul>
                <li><a href="#">Причины</a></li>
                <li><a href="#">Проблемы</a></li>
                <li><a href="#">Отзывы</a></li>
            </ul>
        </nav>
        <div class="header__burger" :class="{'isOpened': header.isMobileMenuOpened}" v-if="sizes.window <= 1023">
            <div class="header__burger--icon" @click.prevent="header.toogleMobileMenu.apply(header)"></div>
            <div class="header__burger--body">
                <div class="header__burger--top">
                    <a href="/" class="header__burger--logo">
                        <img src="./img/svg/logo.svg" alt="">
                    </a>
                    <div class="header__burger--close" @click.prevent="header.toogleMobileMenu.apply(header)"></div>
                </div>
                <nav class="header__burger--menu" @click="header.toogleMobileMenu.apply(header)">
                    <ul>
                        <li><a href="#">Услуги</a></li>
                        <li><a href="#">Калькулятор</a></li>
                        <li><a href="#">Кейсы</a></li>
                        <li><a href="#">О нас</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </nav>
                <div class="header__burger--info">
                    <a href="tel:+74951234567" class="header__burger--inf header__burger--phone">+7 (495) 123-45-67</a>
                    <a href="#" target="_blank" rel="noopener noreferrer" class="header__burger--inf header__burger--soc header__burger--tg">Telegram</a>
                    <a href="#" target="_blank" rel="noopener noreferrer" class="header__burger--inf header__burger--soc header__burger--wts">WhatsApp</a>
                </div>
                <button class="header__burger--btn" data-modal-id="1">Связаться</button>
            </div>
        </div>
    </div>
</header>
